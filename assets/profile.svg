<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
    <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.3"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" rx="20" fill="url(#backgroundGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="80" cy="80" r="40" fill="url(#circleGradient)"/>
  <circle cx="320" cy="320" r="60" fill="url(#circleGradient)"/>
  <circle cx="350" cy="100" r="25" fill="url(#circleGradient)"/>
  
  <!-- Developer figure -->
  <g transform="translate(200, 200)">
    <!-- Head -->
    <circle cx="0" cy="-60" r="35" fill="#fbbf24" stroke="#ffffff" stroke-width="3"/>
    
    <!-- Body -->
    <rect x="-25" y="-20" width="50" height="80" rx="25" fill="#1f2937" stroke="#ffffff" stroke-width="2"/>
    
    <!-- Arms -->
    <rect x="-45" y="-10" width="20" height="50" rx="10" fill="#fbbf24" stroke="#ffffff" stroke-width="2"/>
    <rect x="25" y="-10" width="20" height="50" rx="10" fill="#fbbf24" stroke="#ffffff" stroke-width="2"/>
    
    <!-- Laptop -->
    <rect x="-30" y="10" width="60" height="35" rx="3" fill="#374151" stroke="#ffffff" stroke-width="2"/>
    <rect x="-25" y="15" width="50" height="25" fill="#111827"/>
    
    <!-- Code lines on laptop screen -->
    <rect x="-20" y="18" width="15" height="2" fill="#3b82f6"/>
    <rect x="-20" y="22" width="25" height="2" fill="#10b981"/>
    <rect x="-20" y="26" width="20" height="2" fill="#f59e0b"/>
    <rect x="-20" y="30" width="30" height="2" fill="#ef4444"/>
    <rect x="-20" y="34" width="18" height="2" fill="#8b5cf6"/>
    
    <!-- Legs -->
    <rect x="-15" y="60" width="12" height="40" rx="6" fill="#1f2937" stroke="#ffffff" stroke-width="2"/>
    <rect x="3" y="60" width="12" height="40" rx="6" fill="#1f2937" stroke="#ffffff" stroke-width="2"/>
    
    <!-- Coffee cup -->
    <g transform="translate(55, -5)">
      <rect x="0" y="0" width="12" height="16" rx="2" fill="#ffffff" stroke="#374151" stroke-width="1"/>
      <rect x="2" y="2" width="8" height="8" fill="#8b4513"/>
      <path d="M12 4 Q16 4 16 8 Q16 12 12 12" stroke="#374151" stroke-width="1" fill="none"/>
      <!-- Steam -->
      <path d="M3 -2 Q3 -6 5 -6 Q5 -2 7 -2" stroke="#9ca3af" stroke-width="1" fill="none" opacity="0.7"/>
      <path d="M9 -2 Q9 -6 11 -6 Q11 -2 13 -2" stroke="#9ca3af" stroke-width="1" fill="none" opacity="0.7"/>
    </g>
  </g>
  
  <!-- Floating code symbols -->
  <g opacity="0.6">
    <text x="50" y="150" font-family="monospace" font-size="20" fill="#ffffff">&lt;/&gt;</text>
    <text x="320" y="180" font-family="monospace" font-size="18" fill="#ffffff">{}</text>
    <text x="80" y="300" font-family="monospace" font-size="16" fill="#ffffff">[]</text>
    <text x="300" y="80" font-family="monospace" font-size="22" fill="#ffffff">()</text>
  </g>
  
  <!-- Decorative dots -->
  <circle cx="100" cy="200" r="3" fill="#ffffff" opacity="0.8"/>
  <circle cx="300" cy="250" r="3" fill="#ffffff" opacity="0.8"/>
  <circle cx="150" cy="350" r="3" fill="#ffffff" opacity="0.8"/>
  <circle cx="250" cy="50" r="3" fill="#ffffff" opacity="0.8"/>
</svg>
